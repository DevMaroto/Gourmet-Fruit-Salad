<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@700&display=swap" rel="stylesheet"> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Saladas de Frutas Gourmet</title>
</head>
<body>
  <div id="menu">
    <header id="box-tent">
      <img src="assets/tendaproot 1.jpg" alt="an orange and yellow striped tent">
    </header>
    <div id="wrapper">
      <h1 class="animation0">Gourmet <br> Salada de <br> Frutas</h1>
      <div class="wrapper-fruit-salad">
        <p class="edit-font animation1">Tradicional</p>
        <div class="box-price">
          <div class="description">
            <p class="value-in-ml">300ml</p>
            <p><strong>R$ 9,00</strong></p>
          </div>
          <div class="description">
            <p class="value-in-ml">500ml</p>
            <p><strong>R$ 12,00</strong></p>
          </div>  
        </div>
        <p class="edit-font animation2">Adicionais</p>
        <ul>
          <li>Leite Condesado</li>
          <li>Leite Ninho</li>
          <li>Nutella</li>
          <li>Granola</li>
        </ul>
        <p class="obs animation3">Obs: adicionais cobrados a parte</p>
      </div>
    </div>
    <div id="fruit-table">
      <img src="./assets/Slicetets 1.jpg" alt="a glass with fruit salad on the table, the color of the table is yellow, orange and white">
    </div>
    
    
  </div>

</body>
</html>
